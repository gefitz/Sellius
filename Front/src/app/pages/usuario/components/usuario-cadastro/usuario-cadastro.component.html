<form [formGroup]="formUsuario">

  <mat-form-field>
    <mat-label for="nome">Nome: </mat-label>
    <input type="text" matInput formControlName="nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="documento">CPF / CNPJ: </mat-label>
    <input type="text" matInput formControlName="documento">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="cep">CEP: </mat-label>
    <input type="text" matInput formControlName="cep">
  </mat-form-field>
  <mat-form-field class="form-control">
    <mat-label for="cidade">Cidade: </mat-label>
    <mat-select formControlName="cidade">
      <mat-option *ngFor="let c of cidade" [value]="c">{{c.cidade}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="rua">Rua: </mat-label>
    <input type="text" matInput formControlName="rua">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">E-mail: </mat-label>
    <input type="email" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Senha: </mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="confirmaPassword">Confirma Senha: </mat-label>
    <input type="password" matInput formControlName="confirmaPassword">
  </mat-form-field>
  <input type="text" matInput formControlName="id" hidden>
  <div class="container-btn">
    <button mat-raised-button type="button" routerLink="/Login" class="btn-voltar"><mat-icon>arrow_back</mat-icon>
      Voltar</button>
    <button mat-flat-button color="primary" (click)="submitCadastro()" class="btn-cadastro">Cadastrar-se</button>
  </div>
</form>
