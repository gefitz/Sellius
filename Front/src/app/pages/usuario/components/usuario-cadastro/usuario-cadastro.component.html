<form [formGroup]="formUsuario">


  <mat-form-field>
    <mat-label for="nome">Nome: </mat-label>
    <input type="text" matInput formControlName="nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="email">E-mail: </mat-label>
    <input type="email" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="telefone">Telefone: </mat-label>
    <input type="text" matInput formControlName="telefone">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="cpf_cnpj">CPF / CNPJ: </mat-label>
    <input type="text" matInput formControlName="cpf_cnpj">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Senha: </mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <mat-label for="confirmaPassword">Confirma Senha: </mat-label>
    <input type="password" matInput formControlName="confirmaPassword">
  </mat-form-field>
  <input type="text" matInput formControlName="id" hidden>
  <div class="container-btn">
    <button mat-raised-button type="button" routerLink="/Login" class="btn-voltar"><mat-icon>arrow_back</mat-icon>
      Voltar</button>
    <button mat-flat-button color="primary" (click)="submitCadastro()" class="btn-cadastro">Cadastrar-se</button>
  </div>
</form>
